        // Get the purchase amount from the user
const inputAmount = prompt("Enter the total purchase amount:");
const totalAmount = parseFloat(inputAmount);

// Define the calculateDiscount function
function calculateDiscount(totalAmount) {
  let discount;

  if (totalAmount < 50) {
    discount = 0;
  } else if (totalAmount <= 100) {
    discount = 0.05 * totalAmount;
  } else if (totalAmount <= 200) {
    discount = 0.1 * totalAmount;
  } else {
    discount = 0.15 * totalAmount;
  }

  const discountedAmount = totalAmount - discount;
  return [discountedAmount, discount];
}

// Call the calculateDiscount function with the totalAmount as input
const [discountedAmount, discount] = calculateDiscount(totalAmount);

// Display the results
document.write("Total Amount:", totalAmount);
document.write("<br>");
document.write("Discount Amount:", discount);
document.write("<br>");
document.write("Discounted Amount:", discountedAmount);
